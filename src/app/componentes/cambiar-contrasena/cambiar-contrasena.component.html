<app-navbar></app-navbar>

<div class="col-lg-12 control-section">
    <div class="content-wrapper" style="margin-bottom: 25px;">

        <div class="row">

            <app-list-menu-panel class="col-lg-2 col-md-2 col-sm-12 menu-panel"></app-list-menu-panel>

            <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal col-lg-6 col-md-6 col-sm-10" novalidate="">
                <div class="formtitle form-group">
                    <span>Cambiar contrase単a</span>
                </div>
    
                <div class="form-group">
                    <div class="e-float-input">
                      <input [(ngModel)]="contrasena" id="password" type="password" formControlName="password" />
                      <span class="e-float-line"></span>
                      <label for="password" class="e-float-text">Contrase単a actual</label>
                      <div *ngIf="password!.errors">
                        <div *ngIf="password!.errors.required && password!.touched" class="e-error">
                          Debe rellenar este campo.
                        </div>
                      </div>
                    </div>
                </div>
            
                <div class="form-group">
                    <div class="e-float-input">
                        <input
                            [(ngModel)]="nuevaContrasena"
                            id="new_password"
                            type="password"
                            formControlName="new_password"
                        />
                        <span class="e-float-line"></span>
                        <label for="new_password" class="e-float-text">Contrase単a nueva</label>
                        <div *ngIf="new_password!.errors">
                            <div *ngIf="new_password!.errors.required && new_password!.touched" class="e-error">
                                Debe rellenar este campo.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="e-float-input">
                        <input
                            [(ngModel)]="confNuevaContrasena"
                            id="new_password_repeat"
                            type="password"
                            formControlName="new_password_repeat"
                        />
                        <span class="e-float-line"></span>
                        <label for="new_password_repeat" class="e-float-text">Repita la contrase単a nueva</label>
                        <div *ngIf="new_password_repeat!.errors">
                            <div *ngIf="new_password_repeat!.errors.required && new_password_repeat!.touched" class="e-error">
                                Debe rellenar este campo.
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="row btn-guardar-cambios">
                    <div style="width: 320px;margin:0px auto;height: 50px;">
                        <div style="display: inline-block;">
                            <button id="validateSubmit" (click)="cambiarContrasena($event)" class="samplebtn e-control e-btn e-success" type="submit" style="height:40px;width: 150px;" data-ripple="true">Guardar cambios</button>
                        </div>
                    </div>
                </div>
            </form>
            
            <ejs-dialog #alertDialog [buttons]='alertDlgButtons' [visible]='hidden' [header]='alertHeader' [animationSettings]='animationSettings' [content]='alertContent' [showCloseIcon]='showCloseIcon' [target]='target'
                [width]='alertWidth'>
            </ejs-dialog>

        </div>

        
    </div>
</div>
