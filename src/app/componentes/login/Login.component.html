<div class="col-lg-12 control-section">
    <div class="content-wrapper" style="margin-bottom: 25px;">
        <div class="formtitle">
            <span>Iniciar Sesión</span>
        </div>

        <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">

            <div class="form-group">
                <div class="e-float-input">
                    <input [(ngModel)]='usuario.correo' id="email_check" type="text" formControlName="email_check">
                    <span class="e-float-line"></span>
                    <label for="email_check" class="e-float-text">Email</label>
                </div>
                <div *ngIf="email_check!.errors">
                    <div *ngIf="email_check!.errors.email && email_check!.touched" class="e-error">
                        Porfavor introduzca un correo valido.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="e-float-input">
                    <input [(ngModel)]='usuario.contrasena' id="password" type="password" formControlName="password">
                    <span class="e-float-line"></span>
                    <label for="password" class="e-float-text">Contraseña</label>
                </div>
                <div *ngIf="password!.errors">
                    <div *ngIf="password!.errors.required && password!.touched" class="e-error">
                        Este campo es obligatorio.
                    </div>
                </div>
            </div>

            <div class="row">
                <div style="width: 320px;margin:0px auto;height: 100px;padding-top: 25px;">
                    <div style="display: inline-block;">
                        <button id="iniciarSesion" class="samplebtn e-control e-btn e-primary" type="submit" style="height:40px;width: 150px;" data-ripple="true">Iniciar Sesión</button>
                    </div>
                    <div style="float: right;">
                        <button id="registroUsuario" class="samplebtn e-control e-btn e-primary" type="submit" style="height:40px;width: 150px;" data-ripple="true" (click)="redirectRegistro();">Registrarse</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
