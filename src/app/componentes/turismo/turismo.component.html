<app-navbar></app-navbar>
<div class="col">
    <h3>Comunidades:</h3>
    <hr>
    <ul>
        <li *ngFor='let comunidad of comunidades; let i = index'>
            {{i+1}} - {{comunidad.AUTONOMIA}}</li>
    </ul>
</div>

<div class="col-2">
   <select [(ngModel)] = 'selectComunity.CODAUTO' (change)='onSelect($any($event.target).value)'>
       <option *ngFor='let comunidad of comunidades' value={{comunidad.CODAUTO}}>
            {{comunidad.AUTONOMIA}}
       </option>
   </select>
</div>
