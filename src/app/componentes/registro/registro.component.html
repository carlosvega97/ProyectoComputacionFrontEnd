<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <!-- Google Fonts -->

        <!-- Estilos -->
        <link href="//cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />
        <title>Registro de Usuarios</title>
    </head>

    <body>
        <!-- Formularios -->
        <div class="contenedor-formularios">
            <!-- Contenido de los Formularios -->
            <div class="contenido-tab">
                <!-- Iniciar Sesion -->
                <div id="iniciar-sesion">
                    <h1>CREAR CUENTA</h1>
                    <form>
                        <div class="contenedor-input">
                            <input #nombre [(ngModel)]="usuario.nombre" type="text" placeholder="Nombre" name="nombre">
                        </div>

                        <div class="contenedor-input">
                            <input #apellidos [(ngModel)]="usuario.apellido" type="text" placeholder="Apellidos" name = "apelido">
                        </div>

                        <div class="contenedor-input">
                            <input #email [(ngModel)]="usuario.correo" type="email" placeholder="Correo electronico" name = "correo">
                        </div>

                        <div class="contenedor-input">
                            <input #pwd [(ngModel)]="usuario.contrasena" type="password" placeholder="ContraseÃ±a" name = "contrasena">
                        </div>
                        <div class="contenedor-input" style='width: 250px'>
                            <ejs-combobox #municipio id='municipios' [dataSource]='municipios' [autofill]='true' [fields]='localFields' [placeholder]='localWaterMark' [popupHeight]='height'></ejs-combobox>
                        </div>
                        <button (click)="crearUsuario($event)">
                            REGISTRARSE
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
