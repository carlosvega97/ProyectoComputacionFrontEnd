<app-navbar></app-navbar>

<div class="row barra-busqueda">
    <input class="input-busqueda form-control col-lg-7 col-md-7 col-sm-10" type="text" placeholder="BÃºsqueda" aria-label="">
    <button id="validateSubmit" (click)="busqueda($event)" class="samplebtn btn-busqueda e-control e-btn e-primary col-lg-1 col-md-1 col-sm-10" data-ripple="true">Buscar</button>
</div>

<div class="divider-new"></div>

<div class="row">

    <div class="filtros col-2">
        <app-filtros class="filtros"></app-filtros>
    </div>

    <div class="resultados col-lg-8 col-md-8 col-sm-11">
        <div class="col-lg-12 control-section">
            <!-- ListView element -->
            <ejs-listview id='listview_template' #listviewInstance [dataSource]='dataSource' [cssClass]='cssClass'
                [headerTitle]='headerTitle' (actionComplete!)='onActionComplete($event)' [showHeader]='true'>
                <ng-template #template let-dataSource="">
                    <div class="{{dataSource.category ? 'clearfix desc e-list-wrapper e-list-multi-line e-list-avatar' : 'clearfix e-list-wrapper e-list-multi-line e-list-avatar'}}">
                        <span *ngIf="dataSource.imgSrc !== ''" class="e-avatar e-avatar-{{dataSource.imgSrc}}"></span>
                        <span class="e-list-item-header">{{dataSource.titulo}} </span>
                        <span class="e-list-content e-text-overflow" [innerHTML]="dataSource.descripcion"></span>
                        <div id="list-logo">
                            <span class="bookmark"></span>
                            <span class="comments"></span>
                            <span class="share"></span>
                        </div>
                        <div class="timeStamp" *ngIf="dataSource.direccion !== ''">{{dataSource.direccion}}</div>
                    </div>
                </ng-template>
            </ejs-listview>
        </div>
    </div>


</div>
