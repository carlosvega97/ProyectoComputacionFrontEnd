<app-navbar></app-navbar>

<div class="row barra-busqueda">
    <input #search class="input-busqueda form-control col-lg-7 col-md-7 col-sm-10" type="text" placeholder="BÃºsqueda" aria-label="" (keyup)="busqueda($event, search.value)">
</div>

<div class="divider-new"></div>

<div class="row">

    <div class="filtros col-2">
        <div id="wrapper" class="filtros">
            <div class="col-lg-12 col-sm-12 col-md-12" id="sidebar-section">
                <span id="hamburger" class="e-icons menu default" (click)='openClick()'><span class="hamburger-txt">   Filtros</span></span>
                <!-- sidebar element declaration -->
                <ejs-sidebar id="default-sidebar" class="sidebar" #sidebar>
                    <div class="title-header">
                        <div style="display:inline-block"> Filtros</div>
                        <span id="close" class="e-icons" (click)='closeClick()'></span>
                    </div>
                    <div class="sub-title">
                        <div class="row">
                            <div class="col-3"></div>
                            <ejs-checkbox #checkboxColegios label="Colegios" class="col-9"></ejs-checkbox>
                        </div>
                        <div class="row">
                            <ejs-checkbox #checkboxHospitales label="Hospitales"></ejs-checkbox>
                        </div>                        
                        <div class="row">
                            <button #btnAplicarFiltros id="btn-aplicar" class="e-btn e-primary col-10" (click)='aplicarFiltros(checkboxColegios.checked, checkboxHospitales.checked)'>Aplicar</button>
                        </div>                        
                    </div>
                </ejs-sidebar>
                <!-- end of sidebar element -->
            </div>
        </div>
    </div>

    <div class="resultados col-lg-8 col-md-8 col-sm-11">
        <div class="col-lg-12 control-section">
            <!-- ListView element -->
            <ejs-listview id='listview_template' #listviewInstance [dataSource]='dataSource' [cssClass]='cssClass'
                [headerTitle]='headerTitle' [showHeader]='true'>
                <ng-template #template let-dataSource="">
                    <div class="{{dataSource.tipo}} clearfix e-list-wrapper e-list-multi-line e-list-avatar" (click)='abrirItem($event, dataSource.tipo, dataSource.id)'>
                        <span *ngIf="dataSource.imgSrc !== ''" class="e-avatar e-avatar-{{dataSource.imgSrc}}"></span>
                        <span class="e-list-item-header">{{dataSource.titulo}} </span>
                        <span class="e-list-content e-text-overflow" [innerHTML]="dataSource.descripcion"></span>
                        <div id="list-logo">
                            <span class="bookmark"></span>
                            <span class="comments"></span>
                            <span class="share"></span>
                        </div>
                        <div class="timeStamp" *ngIf="dataSource.direccion !== ''">{{dataSource.direccion}}</div>
                    </div>
                </ng-template>
            </ejs-listview>
        </div>
    </div>


</div>
